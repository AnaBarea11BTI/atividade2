<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Cadastrar Produto</h1>

    <form onsubmit="cadastrarProduto(); return false;" class="form-card">
      
      <label>Nome</label>
      <input type="text" id="nome" placeholder="Digite o nome" required>

      <label>Preço</label>
      <input type="number" id="preco" step="0.01" min="0" placeholder="0.00" required>

      <label>Descrição</label>
      <textarea id="descricao" placeholder="Descrição do produto"></textarea>

      <button type="submit">Cadastrar</button>

    </form>

    <a href="index.html" class="voltar">Voltar</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
